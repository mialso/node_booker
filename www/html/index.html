<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/js/node.css"/>
        <link rel="stylesheet" href="/js/popup.css"/>
    </head>
    <body>
        <div class="header">
            <div class="title">
                <p>title</p>
            </div>
            <div class="usage">
                <p>usage</p>
            </div>
            <div class="top_panel">
                <div class="user_bar border">
                    <p id="user_name"></p>
                </div>
                <div class="reserve">
                    <p>reserver</p>
                </div>
                <div class="name">
                    <p>name</p>
                </div>
                <div class="hardware">
                    <p>hardware</p>
                </div>
                <div class="boards">
                    <p>boards</p>
                </div>
                <div class="description">
                    <p>description</p>
                </div>
            </div>
            <div class="error_panel">
                <p>[ERROR]: no javascript interpreter available. please, turn javascript ON to watch contents</p>
            </div>
        </div>
        <div class="main">
            <p>main</p>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
        <a id="my_popup" href="#" class="popup"></a>
        <div id="pop_up_container" class="popup"></div>
        <div class="popup">
            <h3>My popup header</h3>
            <div class="user_data">
                <div class="user_email">
                    <p>email</p>
                    <input id="user_email_text" type="text" name="email">
                </div>
                <button onclick="user_log_in()">log in</button>
            </div>
            <a class="close x" href="#">x</a>
            <a class="close word" href="#">Close</a>
        </div>
        <script src="/js/node.js"></script>
        <script src="/js/user.js"></script>
        <script src="/js/reserve.js"></script>
        <script src="/js/main.js"></script>
    </body>
<html>
